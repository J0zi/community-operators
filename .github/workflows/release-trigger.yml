name: Trigger release pipeline

on:
  schedule:
    - cron: '30 * * * *'

env:
  TRAVIS_TOKEN: ${{ secrets.AUTOMATION_TOKEN_TRAVIS }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger release pipeline
      run: |
        body2='{"request": {"branch":"release-pipeline-running-t"}}'
        curl -s -X POST -H "Content-Type: application/json" -H "Accept: application/json" -H "Travis-API-Version: 3" -H "Authorization: token $TRAVIS_TOKEN" -d "$body2" https://api.travis-ci.com/repo/J0zi%2Fcommunity-operators/requests > api_output.txt
        cat api_output.txt
        cat api_output.txt|grep pending && exit 0
        exit 1
